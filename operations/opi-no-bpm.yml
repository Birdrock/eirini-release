---
- type: replace
  path: /releases?/-
  value:
    name: eirini
    version: latest

- type: replace
  path: /instance_groups?/-
  value:
    name: eirini
    instances: 1
    stemcell: default
    update:
      serial: true
    vm_type: minimal
    azs:
    - z1
    networks:
    - name: default
    jobs:
    - name: cflinuxfs2-rootfs-setup
      release: cflinuxfs2
    - name: registry
      release: eirini
      properties:
        tls:
          cert: ((opi_registry_tls.certificate))
          key: ((opi_registry_tls.private_key))
          ca_cert: ((service_cf_internal_ca.certificate))
    - name: opi
      release: eirini
      properties:
        opi:
          ccAPI: "((cc_api))"
          ccUser: "internal_user"
          ccPassword: "((cc_internal_api_password))"
          cc_uploader_ip: "((cc_uploader_ip))"
          kube_config: ((k8s_flatten_cluster_config))
          adminPassword: "((cf_admin_password))"
          skipSslValidation: true
          kube_namespace: "((kube_namespace))"
          kube_endpoint: "((kube_endpoint))"
          registry_address: "((registry_address))"
          nats_ip: "((nats_ip))"
          nats_password: "((nats_password))"

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/diego?/stager_url?
  value: http://eirini.service.cf.internal:8085

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/diego?/temporary_local_staging?
  value: false

- type: replace
  path: /addons/name=bosh-dns-aliases/jobs/name=bosh-dns-aliases/properties/aliases/domain=opi.service.cf.internal?/-
  value:
    domain: opi.service.cf.internal
    targets:
    - query: '*'
      instance_group: eirini
      deployment: cf
      network: default
      domain: bosh

- type: replace
  path: /variables/name=opi_registry_tls?
  value:
    name: opi_registry_tls
    options:
      alternative_names:
      - opi.service.cf.internal
      - ((system_domain))
      - '*.((system_domain))'
      ca: service_cf_internal_ca
      common_name: opi.service.cf.internal
    type: certificate
